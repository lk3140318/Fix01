<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegamovies30 Style Site</title>
    <meta name="description" content="Download latest movies and web series directly.">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <header class="main-header">
        <div class="container header-content">
            <div class="logo">YOUR SITE NAME</div> <!-- अपना नाम डालें -->
            <!-- टॉप नेविगेशन हटा दिया गया है -->
        </div>
    </header>

    <section class="search-filter-section">
        <div class="container">
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Search ...">
                <button id="searchButton" class="search-btn">Search</button>
            </div>

            <nav class="category-filters">
                <!-- कैटेगरी बटन यहाँ रहेंगे -->
                <button class="category-button active" data-category="all">All</button>
                <button class="category-button green" data-category="hindi">Hindi Movies</button>
                <button class="category-button yellow" data-category="bollywood">Bollywood (New)</button>
                <button class="category-button red" data-category="18plus">18+ Desi Junction</button>
                <a href="YOUR_TELEGRAM_LINK" target="_blank" class="category-button blue">Join Telegram</a>
                <button class="category-button red" data-category="trending">Trending</button>
                <button class="category-button orange" data-category="anime">Anime</button>
                <button class="category-button pink" data-category="kdrama">K-Drama</button>
                <button class="category-button red" data-category="amazon">AMZN Prime</button>
                <button class="category-button orange" data-category="netflix">Netflix</button>
                <button class="category-button pink" data-category="english">English</button>
                <!-- Add more categories as needed -->
            </nav>
        </div>
    </section>

    <main class="container">
        <!-- मूवी ग्रिड अब डिटेल्स और डाउनलोड बटन दिखाएगा -->
        <div id="movieGrid" class="movie-grid">
            <p class="loading-message">Loading movies...</p>
        </div>

        <div id="pagination" class="pagination">
            <!-- Pagination यहाँ बनेगा -->
        </div>
    </main>

    <footer>
        <div class="container">
             <p>© 2024 Your Site Name. Disclaimer: ...</p>
             <a href="admin.html" style="font-size: 0.8em; color: #555; margin-top: 5px; display: inline-block;">Admin Access</a>
        </div>
    </footer>

    <!-- सिर्फ script.js की जरूरत है, movie-details.js हटा दें -->
    <script src="script.js"></script>
</body>
    </html>
