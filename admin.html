<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <div class="admin-container">
        <h2>Admin Panel</h2>

        <!-- Basic Login -->
        <div id="loginSection" class="admin-login">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button id="loginButton">Login</button>
            <p id="loginError" style="color: red; margin-top: 0.5rem;"></p>
        </div>

        <!-- Admin Content (Hidden initially) -->
        <div id="adminContent">
            <h3>Add / Update Movie or Series</h3>
            <form id="addMovieForm" class="admin-form">
                <input type="hidden" id="editId"> <!-- Hidden field for editing -->

                <label for="title">Title (Include 'Download', year, audio etc.):</label>
                <input type="text" id="title" required>

                <label for="posterUrl">Poster URL (Direct Link):</label>
                <input type="url" id="posterUrl" required>

                <label for="tag">Corner Tag (e.g., WEB-DL, Blu-Ray, CAM):</label>
                <input type="text" id="tag" placeholder="WEB-DL">

                <label for="releaseDate">Display Date (Text on Card):</label>
                <input type="text" id="releaseDate" placeholder="MARCH 28, 2025">

                <label for="shortDetails">Short Details (Text on Card below title):</label>
                <input type="text" id="shortDetails" placeholder="480p [350MB] | 720p [940MB]...">

                <label for="fullDescription">Full Description (for Details Page):</label>
                <textarea id="fullDescription" rows="5"></textarea>

                <label for="language">Languages (comma-separated):</label>
                <input type="text" id="language" placeholder="e.g., Hindi, English">

                <label for="imdbRating">IMDb Rating (e.g., 7.5 or N/A):</label>
                <input type="text" id="imdbRating" placeholder="7.5"> <!-- Use text for N/A -->

                <label for="genres">Genres (comma-separated):</label>
                <input type="text" id="genres" placeholder="e.g., Action, Thriller">

                <label for="platform">Platform/Source (e.g., Netflix, Amazon, Cinema):</label>
                <input type="text" id="platform" placeholder="Netflix">

                <label for="categories">Categories (comma-separated, lowercase, match buttons):</label>
                <input type="text" id="categories" placeholder="e.g., hindi, bollywood, trending" required>

                <label for="link480p">Download Link (480p):</label>
                <input type="url" id="link480p">
                <label for="link720p">Download Link (720p):</label>
                <input type="url" id="link720p">
                <label for="link1080p">Download Link (1080p):</label>
                <input type="url" id="link1080p">
                <label for="link4k">Download Link (4K):</label>
                <input type="url" id="link4k">

                <label for="downloadCount">Approx Download Count (Optional):</label>
                <input type="number" id="downloadCount" placeholder="1234">


                <button type="submit" id="submitBtn">Add / Update Entry</button>
            </form>

            <div id="editArea">
                 <h3>Manage Existing Entries</h3>
                 <ul id="movieList">
                     <!-- List of movies for editing/deleting will appear here -->
                      <p>Loading existing entries...</p>
                 </ul>
            </div>

            <hr style="margin: 2rem 0; border-color: var(--card-border);">

            <h3>Generated JSON Data (Manual Update Required!)</h3>
            <p style="color: yellow; font-weight: bold;">
                IMPORTANT: Copy the entire content below and paste it into your `movies.json` file in your GitHub repository. Then commit and push the changes.
             </p>
            <textarea id="outputJson" rows="20" readonly></textarea>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
    </html>
